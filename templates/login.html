<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='user-system/login/style.css') }}">
    <title>Login Page - Captiosus - Work Smart</title>
</head>
<body>
    <div class="outermost-container">
        <div class="outer-container">
            <div class="heading-container">
                <h1 id="heading-main">Captiosus</h1>
            </div>
                <div class="outer-inner-container">
                    <form action="" method="post">
                        <div class="username-column input-column">
                           <label for="username"><h6>Username: </h6></label>
                          <input type="text" name="username" id="username" placeholder='Enter Username ' autocomplete="off">
                        </div>
                          <div class="password-column input-column">
                              <label for="password"><h6>Password: </h6></label>
                              <input type="password" name="password" id="password" placeholder="Enter Password " autocomplete="off">
                          </div>
                          <div class="checkbox input-column">
                              <input type="checkbox" name="remember-me" id="remember-me-checkbox"><h6>Remember me</h6>
                          </div>
                          <div class="submit-btn-container">
                              <input type="submit" id="submit-btn" value="Log in">
                          </div>
                  </form>
                </div>
              <div class="related-links">
                  <a href="{{ url_for('register') }}">Don't have an account? Create one!</a>
                  <a href="#">Forgot Password</a>
              </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='user-system/login/script.js') }}"></script>
</body>
</html>
